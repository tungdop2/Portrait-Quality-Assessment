name: resnet18_finetune_linear
model:
  target: model.model.PIQBaseModel
  params:
    freeze_backbone: false
  backbone:
    target: model.backbone.ResNet18

loggers:
  tensorboard:
    target: pytorch_lightning.loggers.TensorBoardLogger
    params:
      save_dir: logs
      name: ${name}
  wandb:
    target: pytorch_lightning.loggers.WandbLogger
    params:
      name: ${name}
      group: resnet18
      project: piq